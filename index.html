<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Order Summery</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF 8" />
  </head>
  <body>
    <div class="container">
      <img src="img/illustration-hero.svg" class="image1" />
      <h1>Order Summary</h1>
      <p class="paragraph">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="for-plan">
        <img src="img/icon-music.svg" style="margin-left: 20px" />
        <p class="image-txt">
          <span style="color: #1f2e55; font-size: 16px; font-weight: 900">
            Annual Plan</span
          ><span style="color: #717fa6">
            <br />
            $59.99/year</span
          >
        </p>
        <h6>Change</h6>
      </div>
      <div class="payment">
        <h3>Proceed to Payments</h3>
      </div>
      <a>Cancel Order</a>
    </div>
  </body>
</html>
